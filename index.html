<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <section class="containerWeatherApp">
      
      
      <form id="searchForm">
        <input
        type="text"
        name="search"
        id="searchInput"
        class="searchBar"
        placeholder="Weather"
        />
        <button class="btnSubmit" height="90" width="480" alt="">🔍</button>
      </form>
      
      <!--<button class="location">Current Location </button>-->
    <section class="TheWeather">
      <div class="weatherInMoment">
        <p class="imgWeather">🌦️</p>
        <h2 class="TextWeather">Lluvioso</h2>
        <p class="today" id="today">Today</p>
        
          
      </div>  
      <div class="infoWeatherDay">
        <p class="city" id="city">Santiago</p>
        <h2 class="temperatureAtMoment" id="temperature">18 <span class="units"><a href="#" id="celsius">°C </a> | <a href="#" id="fahrenheit"> °F</a> </span></h2>
        <p class="max">Max. 22°C</p>
        <p class="min">Min. 12°C</p>
      </div>
    </section>
      <section class="weatherWeek">
        <div class="day1">
          <p>Sunday</p>
          <p>19°C</p>
        </div>
        <div class="day2">
          <p>Monday</p>
          <p>21°C</p>
        </div>
        <div class="day3">
          <p>Tuesday</p>
          <p>15°C</p>
        </div>
        <div class="day4">
          <p>Wednesday</p>
          <p>18°C</p>
        </div>
      </section>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
